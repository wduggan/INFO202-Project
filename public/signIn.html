<!DOCTYPE html>
<html lang="en" ng-app="ShoppingApp">
	<head>
		<title>INFO202 Webpage: Sign In</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="js/angular.js"></script>
		<script src="js/angular-resource.js"></script>
		<script src="js/ngStorage.js"></script>
		<script src="js/shopping.js"></script>
	</head>

	<body ng-controller="CustomerController as custCtrl">
		<header>
			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a>Sign In</a></li>
				</ul>
			</nav>
<!--			<div ng-include="'menu.html'" ></div>-->
		</header>

		<h1>Sign In</h1>

		<main>
			<section class="boxes">
            <h2>Please sign in to continue.</h2>
				<p>{{custCtrl.signInMessage}}</p>
				
				<form ng-submit="custCtrl.signIn(username, password)">
					<fieldset class="textInputs">
						<legend>Account Details</legend>
						<ul>
							<li><label for="username">Username: </label><input type="text" ng-model="username" id="username" name="uname" tabindex="1" required pattern="[a-zA-Z '-]+" placeholder="Please enter your username"></li>
							<li><label for="password">Password: </label><input type="password" ng-model="password" id="password" name="password" tabindex="2" required placeholder="Please enter your password"></li>
						</ul>
					</fieldset>
					<fieldset>
						<label><input type="reset" name="reset" value="Reset"></label>
						<label><input type="submit" name="submit" value="Sign In"></label>
					</fieldset>
            </form>

			</section>
		</main>

		<footer class="boxes">
			<p>If you don't have an account then you can <a href="createAccount.html">create one</a></p>
		</footer>

	</body>

</html>
