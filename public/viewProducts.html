<!DOCTYPE html>
<html lang="en" ng-app="ShoppingApp" ng-controller="CustomerController as custCtrl">
	<head>
		<title>INFO202 Webpage: View Products</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="js/angular.js"></script>
		<script src="js/angular-resource.js"></script>
		<script src="js/ngStorage.js"></script>
		<script src="js/shopping.js"></script>
	</head>

	<body ng-controller="ProductController as prodCtrl">
		<header>
			<nav>
				<ul>
					<li><a href="signedInIndex.html">Home</a></li>
					<li><a>Browse Products</a></li>
					<li><a href="cart.html">View Cart</a></li>
					<li><a href="" ng-click="custCtrl.signOut()">Sign Out</a></li>
				</ul>
			</nav>
<!--			<div ng-include="'menu.html'" ></div>-->
		</header>
				<div id="welcome">{{custCtrl.welcome}}</div>

		<h1>Products</h1>
		
		<div class="btn-group">
			<button ng-click="prodCtrl.selectAllCategories()">All</button>
			<button ng-repeat="cat in prodCtrl.categories" ng-click="prodCtrl.selectCategory(cat)">{{cat}}</button>
		</div> 
		

		<main>
			<section class="boxes">
				
            <h2>View Products:</h2>
				
				<table ng-controller="CartController as cartCtrl">
					<thead>
						<tr>
							<th>Name</th>
							<th>Description</th>
							<th>Price</th>
							<th>Available</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<!--ng-repeat is kinda like a foreach loop. For each product in prodCtrl.products-->
						<tr ng-repeat="product in prodCtrl.products">
							<td>{{product.name}}</td>
							<td>{{product.description}}</td>
							<td>{{product.listPrice}}</td>
							<td>{{product.quantityInStock}}</td>
							<td><button ng-click="cartCtrl.storeProduct(product)">Buy</button></td>
						</tr>
					</tbody>
				</table>

			</section>
		</main>
			
		<footer class="boxes">
			<p>We sell the biggest range of frobnostificators, widgets, and doohickies!</p>
		</footer>

	</body>

</html>
